<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>milestone-ur</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
<body>
    <div class=page>
        <h1>Stock Checker</h1>
        <div class=metanav>
            <h4>Please enter a stock symbol:</h4>
            <form id='input' method='post' action='Index'> 
                <p>
                    Stock symbol: <input type='text' name='ticker' />
                </p>
                <p>
                    <input type="checkbox" name='features' value='Open'>Opening price<br>
                    <input type="checkbox" name='features' value='adjustedOpen'>Adjusted opening price<br>
                    <input type="checkbox" name='features' value='Close'>Closing price<br>
                    <input type="checkbox" name='features' value='adjustedClose'>Adjusted closing price<br>
                    <input type="submit" value="Submit">
                </p>
            </form>
        </div>
    </div>
    </body>
</html>
